<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Ticketmaster API</title>
		<link rel="stylesheet" href="./_app/css/main.css">
		<script type="module" src="./_app/js/main.js"></script>
	</head>

	<body>
		<header class="header">
			<a href="./index.html">
				<button class="header__title">eventFinder</button></a>
			<h2 class="tagline">Concerts, festivals, sporting events and more</h2>	
			<button class="header__button">Log in</button>
		</header>
		
		<main>
			<div class="search__container">
				<div id="searchWrapper">
					<input 
						type="text"
						id="searchBar"
						name="searchBar"
						placeholder="Search by team, artist, event or venue"
						alt="Search input">
					<div id="searchButton">
						<input 
							type="submit"
							id="submitBtn"
							value="Search"
							alt="Search button">
					</div>
				</div>
			</div>
			<section class="events"></section>
			<p class="warning hidden"></p>
			<div class="bg"></div>
		</main>

		<footer>
			<section class="footer">
			</section>
		</footer>
	</body>	
</html>
