<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Ticketmaster API</title>
		<link rel="stylesheet" href="./_app/css/main.css">
		<script type="module" src="./_app/js/main.js"></script>
	</head>
	<body>
		<div class="layout">
			<header class="header">
				<h1 class="header__title">Butts in seats</h1>
				<button class="header__button">Log in</button>
			</header>
			
			<main>
				<section class="search">
					<input 
					type="search"
					placeholder="Search by team, artist, event or venue"
					id="search">
				</section>
				<h2 class="tagline">Concerts, festivals, sporting events and more</h2>	
				<form class="searchbar">
					<div class="form-element textfield">
						<input 
						type="text"
						placeholder="Search by team, artist, event or venue">
					</div>
					<div class="form-element submit-btn">
						<input 
						type="submit"
						value="Search">
					</div>
				</form>

				<div class="container">
						<p>Top Categories</p>
						<div class="container__categories">
							<div class="container__box"></div>
							<div class="container__box"></div>
							<div class="container__box"></div>
							<div class="container__box"></div>
						</div>
						<p>Top Tours</p>
						<div class="container__tours">
							<div class="container__box"></div>
							<div class="container__box"></div>
							<div class="container__box"></div>
							<div class="container__box"></div>

						</div>
				</div>
			
				
			</main>
			<footer>
				<section class="footer">

				</section>

				<div class="bg"></div>
			</footer>
		</div>
	</body>
	</html>
