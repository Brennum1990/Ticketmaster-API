<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Ticketmaster API</title>
		<link rel="stylesheet" href="./_app/css/main.css">
		<script type="module" src="./_app/js/main.js"></script>
	</head>
	<body>
			<header class="header">
				<h1 class="header__title">Ticketmaster</h1>
				<button class="header__button">Log in</button>
			</header>
			
			<main>
				<h2 class="tagline">Concerts, festivals, sporting events and more</h2>	
				
				<div class="container">
					<div id="searchWrapper">
						<input 
							type="text"
							id="searchBar"
							name="searchBar"
							placeholder="Search by team, artist, event or venue">
						<div id="searchButton">
							<input 
							type="submit"
							value="Search">
						</div>
					</div>
					<ul id="eventsList"></ul>
				</div>
			
			</main>

			<footer>
				<section class="footer">

				</section>

				<div class="bg"></div>
			</footer>
	</body>
	</html>
